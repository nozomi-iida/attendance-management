env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
  - airbnb-typescript
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
plugins:
  - react
  - '@typescript-eslint'
rules:
  react/react-in-jsx-scope: off
  import/prefer-default-export: off
  react/button-has-type: off
  react/function-component-definition:
    - 2
    - namedComponents:
        arrow-function

